<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolff Olins</title>
    <link rel="icon" type="image/x-icon" href="https://wolffolins.com//images/favicon.ico">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="navbarMain">
        <div class="tansprent_bg">
            <nav class="navbar">
                <div class="header__logo-container">
                    <a class="header__logo-img" title="Wolff Olins" href="https://wolffolins.com/">
                        <img src="./Assets/logo.svg" alt="Logo">
                    </a>
                </div>
                <div>
                    <ul class="nav-links">
                        <li><a class="" href="#work">Work</a></li>
                        <li><a class="" href="#about">About</a></li>
                        <li><a class="" href="#news">News</a></li>
                        <li style="padding-right: 40px;"><a class="" href="#contact">Contact</a></li>
                        <button class="search-btn"><img src="./Assets/search.svg" alt=""></button>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="search-bar">
            <form>
                <input class="search-input-box" placeholder="Search..." type="text">
                <button type="button" class="input-close-btn"><img src="./Assets/close.svg" alt=""></button>
            </form>
        </div>
    </header>
    <section class="swiper-main-contanier">
        <div class="swiper mySwiper">
            <div class="prev-next_btn">
                <div class="button-prev"></div>
                <div class="button-next"></div>
            </div>
            <div class="swiper-wrapper">
                <div class="swiper-slide yellow-arrow-cursor">
                    <div class="swiper-slide-content">
                        <h3>NYBG</h3>
                        <h1>Renewing a New York institution</h1>
                    </div>
                    <img src="./Assets/NYBG_CaseStudy_11.jpg">
                </div>
                <div class="swiper-slide yellow-arrow-cursor">
                    <div class="swiper-slide-content">
                        <h3>Uber</h3>
                        <h1>Changing how the world moves</h1>
                    </div><img src="./Assets/Uber-thumbnail.png">
                </div>
                <div class="swiper-slide yellow-arrow-cursor">
                    <div class="swiper-slide-content">
                        <h3>GSK</h3>
                        <h1>Redefining an ambitous health brand</h1>
                    </div><video class="bottom-0 left-0 right-0 top-0 h-full w-full object-cover object-center"
                        src="./Assets/GSK-Carousel-01.mp4" muted="" autoplay="" playsinline="" loop=""></video>
                </div>
                <div class="swiper-slide yellow-arrow-cursor">
                    <div class="swiper-slide-content">
                        <h3>LG Electronics</h3>
                        <h1>Comming Soon</h1>
                    </div><img src="./Assets/WO_LG_CaseStudy_Hero.jpg">
                </div>
                <div class="swiper-slide yellow-arrow-cursor">
                    <div class="swiper-slide-content">
                        <h3>The Met</h3>
                        <h1>Bringing art to everyone</h1>
                    </div><img src="./Assets/WolffOlins_TheMet_CaseStudy_06__1_.jpg">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
